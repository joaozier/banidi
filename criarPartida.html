<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criar partida - Banidi</title>
</head>
<body>
    <header>
        <div>
            <h1>Banidi</h1>
        </div>
        <div>
            <a href="#">Sair</a>
        </div>
    </header>
    <main>
        <div>
            <div>
                <h2>Novo Jogo</h2><br>
                <form action="" method="post">
                    <label for="nomePartida">Nome da partida</label><br>
                    <input type="text" name="nomePartida" id="idnomePartida"><br>
                    <label for="qtdJogadores">Quantidade de Jogadores</label><br>
                    <input type="number" name="qtdJogadores" id="qtdJogadores"><br>
                    <label for="jogador">Nome dos Jogadores</label><br>
                    <input type="text" name="jogador" id="idjogador">
                </form>
            </div>
            <div>
                <button>Iniciar</button>
                <button>Retornar</button>
            </div>
        </div>
    </main>
</body>
</html>
